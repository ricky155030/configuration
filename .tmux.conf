set-option -g status-bg colour235
set-option -g status-fg colour255
set-option -g status-attr default
set-option -g pane-border-fg white #base02
set-option -g pane-active-border-fg green #base01

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen c
bind c new-window -n ''

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
bind -n C-k previous-window
bind -n C-j next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# windows w
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill k
unbind k
bind k confirm-before "kill-window"

# " windowlist -b
unbind '"'
bind '"' choose-window

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind Left resize-pane -L 5
bind Right resize-pane -R 5
bind Down resize-pane -D 5
bind Up resize-pane -U 5

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

set -g display-time 3000

set -g status-interval 10
set -g status-justify centre # center align window list
set-option -g status-utf8 on
set -g status-left-length 50
set -g status-right-length 140
set -g status-left '#[fg=red, bright]#H #[fg=black]• #[fg=green,bright]#(uname -r | cut -c 1-6)#[default] #[fg=red,bright]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",")'
set -g status-right '#[fg=yellow,bright] Battery: #{battery_icon} #{battery_percentage} #{battery_remain} #[fg=black]• #[fg=white]%a%l:%M %p #[fg=black]• #[fg=yellow,bright]%Y-%m-%d'

set-window-option -g window-status-format '[#I]#W'
set-window-option -g window-status-current-format '#[fg=green, bright][#I]#W'

## solve vim esc delay
set -sg escape-time 0

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g @plugin 'tmux-plugins/tmux-battery'
